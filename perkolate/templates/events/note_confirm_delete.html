{% extends 'base.html' %}

{% block title %}Delete Note | Perkolate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <h5>Are you sure you want to delete the note "{{ note.title }}"?</h5>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'note_detail' note.pk %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete Note
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
